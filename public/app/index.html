<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Play Bingo</title>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="../asset/css/particlejs.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="content-wrapper">
        <div style="height: 300px;" class="text-white mx-auto text-center">
            <div class="" style="height: 100px;"></div>
            <a href="#" onclick="logout()" class="btn btn-primary">Logout</a>
            <div id="sectionPhase1">
                <h3> Hi! <span id="userName"></span> Are you ready ? </h3>
                <a class="btn btn-primary" onclick="init(50)"> YES </a>
            </div>
            <div id="sectionPhase2">
                <h3>Choose Your Board ! </h3>
                <h4>Do you like this board ? </h4>
                <a class="btn btn-primary" onclick="boardLiked()" id="sp2btnYes"> YES </a>
                <a class="btn btn-primary" onclick="init()" id="sp2btnNo"> Reshuffle </a>
            </div>
            <div id="BingoInfo" class="mx-auto col-lg-6 col-md-8">
                <p>You Currently Have <span id="bingoNumber"></span> Bingo !</p>
            </div>
        </div>

        <div style="background-color: aliceblue;" class="col-lg-8 mx-auto col-md-12" id="table">
            <table class="table table-white table-bordered text-center">
                <thead>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="square1"></td>
                        <td id="square2"></td>
                        <td id="square3"></td>
                        <td id="square4"></td>
                        <td id="square5"></td>
                    </tr>
                    <tr>
                        <td id="square6"></td>
                        <td id="square7"></td>
                        <td id="square8"></td>
                        <td id="square9"></td>
                        <td id="square10"></td>
                    </tr>
                    <tr>
                        <td id="square11"></td>
                        <td id="square12"></td>
                        <td id="free">Free</td>
                        <td id="square13"></td>
                        <td id="square14"></td>
                    </tr>
                    <tr>
                        <td id="square15"></td>
                        <td id="square16"></td>
                        <td id="square17"></td>
                        <td id="square18"></td>
                        <td id="square19"></td>
                    </tr>
                    <tr>
                        <td id="square20"></td>
                        <td id="square21"></td>
                        <td id="square22"></td>
                        <td id="square23"></td>
                        <td id="square24"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../asset/js/fb.js"></script>
    <script src="../asset/js/particle.js"></script>
    <script src="app.js"></script>
</body>

</html>
